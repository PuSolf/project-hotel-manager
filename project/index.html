<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hotel Manager - Login</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #5ba3f2, #b0d0ff);
      font-family: 'Segoe UI', Arial, sans-serif;
    }

    /* Hộp đăng nhập */
    .login-container {
      background: #fff;
      padding: 40px 32px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      text-align: center;
      width: 320px;
      animation: fadeIn 0.6s ease-in-out;
    }
    /* Logo và tiêu đề */
    .logo-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 25px;
    }

    .logo {
      width: 100px;
      height: 100px;
      object-fit: cover;
      margin-bottom: 1px;
    }

    h1 {
      font-size: 29px;
      color: #0066cc;
      margin: 0;
      font-weight: 700;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      box-sizing: border-box;
      padding: 12px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
      transition: 0.3s;
    }

    input:focus {
      border-color: #007bff;
      outline: none;
      box-shadow: 0 0 6px rgba(0, 123, 255, 0.4);
    }

    /* Nút đăng nhập */
    .login-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      font-weight: 600;
      transition: 0.3s;
    }

    .login-btn:hover {
      background-color: #0056b3;
      transform: translateY(-1px);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive cho điện thoại */
    @media (max-width: 400px) {
      .login-container {
        width: 90%;
        padding: 30px 20px;
      }
    }
  </style>
</head>

<body>
  <div class="login-container">
    <div class="logo-section">
      <img src="../images/logo4.jpg" alt="Hotel Logo" class="logo">
      <h1>Hotel Manager</h1>
    </div>

    <form id="loginForm">
      <input type="text" id="username" placeholder="Tên đăng nhập" required />
      <input type="password" id="password" placeholder="Mật khẩu" required />
      <button type="submit" class="login-btn">Đăng nhập</button>
    </form>
    <p id="error-msg" style="color:red; display:none; margin-top:10px;"></p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("error-msg");

      if (username === "manager" && password === "123") {
        window.location.href = "../Home/home.html";
      } else {
        errorMsg.textContent = "Tài khoản hoặc mật khẩu không đúng!";
        errorMsg.style.display = "block";
      }
    });
  </script>
</body>
</html>
