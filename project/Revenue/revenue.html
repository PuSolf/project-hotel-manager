<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Manager - Revenue</title>
  <link rel="stylesheet" href="../Navbar/navbar.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f5f5;
    }
    .container {
      margin: 80px auto;
      width: 90%;
      max-width: 900px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    .total {
      text-align: right;
      font-weight: bold;
      font-size: 1.1em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Navbar d√πng chung -->
  <div id="navbar"></div>

  <!-- N·ªôi dung ch√≠nh -->
  <main class="main-content">
    <div class="container">
      <h2>üìä Doanh thu kh√°ch s·∫°n</h2>
      <table id="revenueTable">
        <thead>
          <tr>
            <th>T√™n kh√°ch</th>
            <th>Ph√≤ng</th>
            <th>Ng√†y ƒë·∫øn</th>
            <th>Ng√†y ƒëi</th>
            <th>S·ªë ng√†y</th>
            <th>Gi√°/ƒë√™m</th>
            <th>Th√†nh ti·ªÅn</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div class="total" id="totalRevenue">T·ªïng doanh thu: 0 VNƒê</div>
    </div>
  </main>

  <script src="../Navbar/navbar.js"></script>
  <script>
    // T·∫£i navbar.html v√†o trang
    fetch("../Navbar/navbar.html")
      .then(res => res.text())
      .then(data => {
        const topbar = document.getElementById("navbar");
        topbar.innerHTML = data;
        topbar.classList.add("topbar");
      });

    // L·∫•y d·ªØ li·ªáu thanh to√°n t·ª´ localStorage
    const payments = JSON.parse(localStorage.getItem("payments")) || [];

    const tableBody = document.querySelector("#revenueTable tbody");
    const totalRevenueEl = document.getElementById("totalRevenue");

    let total = 0;

    payments.forEach(p => {
      const tr = document.createElement("tr");
      const thanhTien = p.soNgay * p.gia;
      total += thanhTien;

      tr.innerHTML = `
        <td>${p.tenKhach}</td>
        <td>${p.tenPhong}</td>
        <td>${p.ngayDen}</td>
        <td>${p.ngayDi}</td>
        <td>${p.soNgay}</td>
        <td>${p.gia.toLocaleString()} VNƒê</td>
        <td>${thanhTien.toLocaleString()} VNƒê</td>
      `;
      tableBody.appendChild(tr);
    });

    totalRevenueEl.textContent = `T·ªïng doanh thu: ${total.toLocaleString()} VNƒê`;
  </script>
</body>
</html>
